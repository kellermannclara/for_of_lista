<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];


    //PROCESSAMENTO

    let femininos = [];
    let masculinos = [];
    let invalidos = [];

    for (let nomes of listaDeNomes) {
        const genero = prompt(`O nome ${nomes} é masculino ou feminino (Digite F - Feminino e M - Masculino)`).toUpperCase().trim();
        if (genero == `F`) {
            femininos.push(nomes);

        } else if (genero == `M`) {
            masculinos.push(nomes);

        } else {
            invalidos.push(nomes);

        }
    }

    
    //SAÍDA

    alert(`Os nomes femininos são: ${femininos.join(", ")}`);
    alert(`Os nomes masculinos são: ${masculinos.join(", ")}`);
    alert(`Nomes Inválidos: ${invalidos.join(", ")}`);

</script>
