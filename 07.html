<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA

    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];    

    //PROCESSAMENTO

    let inteiros = [];
    let decimais = [];
    for(let numeroPOsitivi of listaDeNumeros) {
        if (Number.isInteger(numeroPOsitivi / 1) && numeroPOsitivi > 0) {
            inteiros.push(numeroPOsitivi);
        } else {
            decimais.push(numeroPOsitivi);
        }
    }

    //SAÍDA

    alert(`Os números inteiros são ${inteiros.join(", ")}`);
    alert(`Os números decimais e negativos são ${decimais.join(", ")}`);

</script>
